<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapfinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --accent:#22c55e;
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --sub:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.8s;
}

#splash span{
  font-size:42px;
  margin-bottom:10px;
}

@keyframes fadeOut{
  to{opacity:0;pointer-events:none;}
}

/* Layout */
.container{
  max-width:460px;
  margin:60px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:24px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  animation:slideUp .5s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:48px;
  height:48px;
  border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#2563eb);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

h1{margin:0;font-size:22px;}
.subtitle{
  text-align:center;
  color:var(--sub);
  margin:16px 0 20px;
  font-size:14px;
}

select,input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:var(--text);
  font-size:15px;
}

button{
  background:var(--primary);
  border:none;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.9}

.store{
  background:#020617;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  animation:slideUp .4s ease;
}

.store a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}

.price{
  color:var(--sub);
  font-size:13px;
  margin-top:4px;
}

.loading{
  text-align:center;
  margin-top:20px;
  color:var(--sub);
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--sub);
  margin-top:14px;
}
</style>
</head>

<body>

<div id="splash">
  <span>‚ö°üí∞</span>
  loading cheapfinder‚Ä¶
</div>

<div class="container">
  <div class="card">
    <div class="brand">
      <div class="logo">‚ö°üí∞</div>
      <h1>cheapfinder</h1>
    </div>

    <div class="subtitle">
      Find the cheapest store instantly (estimated prices)
    </div>

    <select id="country">
      <option value="">Where are you located?</option>
      <option value="IN">üáÆüá≥ India</option>
      <option value="US">üá∫üá∏ USA</option>
      <option value="OTHER">üåç Other</option>
    </select>

    <input id="product" placeholder="Try: headphones, shoes, charger">
    <button onclick="search()">Find deals</button>

    <div id="output"></div>
  </div>
</div>

<script>
function search(){
  const country=document.getElementById("country").value;
  const product=document.getElementById("product").value.trim();
  const out=document.getElementById("output");

  if(!country || !product){
    out.innerHTML="<div class='loading'>Please select country and product.</div>";
    return;
  }

  out.innerHTML="<div class='loading'>üîé Searching best options‚Ä¶</div>";

  setTimeout(()=>{
    let stores=[];

    if(country==="IN"){
      stores=[
        {n:"Amazon India",p:"‚Çπ800 ‚Äì ‚Çπ2,500",u:"https://www.amazon.in/s?k="+product},
        {n:"Flipkart",p:"‚Çπ750 ‚Äì ‚Çπ2,300",u:"https://www.flipkart.com/search?q="+product},
        {n:"Meesho",p:"‚Çπ600 ‚Äì ‚Çπ2,000",u:"https://www.meesho.com/search?q="+product}
      ];
    }
    else if(country==="US"){
      stores=[
        {n:"Amazon",p:"$15 ‚Äì $60",u:"https://www.amazon.com/s?k="+product},
        {n:"Walmart",p:"$14 ‚Äì $55",u:"https://www.walmart.com/search?q="+product},
        {n:"Best Buy",p:"$20 ‚Äì $80",u:"https://www.bestbuy.com/site/searchpage.jsp?st="+product}
      ];
    }
    else{
      stores=[
        {n:"Amazon",p:"Varies",u:"https://www.amazon.com/s?k="+product},
        {n:"eBay",p:"Varies",u:"https://www.ebay.com/sch/i.html?_nkw="+product}
      ];
    }

    let html="";
    stores.forEach(s=>{
      html+=`
        <div class="store">
          <strong>${s.n}</strong>
          <div class="price">Estimated price: ${s.p}</div>
          <a href="${s.u}" target="_blank">View deal ‚Üí</a>
        </div>`;
    });

    html+=`<div class="footer">
      Prices are estimates ‚Ä¢ No sign-up ‚Ä¢ Affiliate links may be used
    </div>`;

    out.innerHTML=html;
  },900);
}
</script>

</body>
</html>
