<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CheapFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin: 0;
      color: #111827;
    }

    p.subtitle {
      text-align: center;
      color: #6b7280;
      margin: 8px 0 20px;
      font-size: 14px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: #22c55e;
      color: white;
      transition: transform 0.1s ease;
    }

    .store-btn:hover {
      transform: translateY(-1px);
    }

    .disclaimer {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>CheapFinder üí∞</h1>
    <p class="subtitle">Find the cheapest place to buy anything</p>

    <select id="category">
      <option value="">Select a category</option>
      <option value="Electronics">üì± Electronics</option>
      <option value="Clothing">üëï Clothing</option>
      <option value="Food">üçî Food</option>
      <option value="Home">üè† Home</option>
      <option value="Gaming">üéÆ Gaming</option>
    </select>

    <input id="productInput" placeholder="Enter product name (e.g. headphones)" />
    <button onclick="findCheapest()">Find Cheapest</button>

    <div id="output"></div>
  </div>

  <script>
    function findCheapest() {
      const product = document.getElementById("productInput").value.trim();
      const category = document.getElementById("category").value;
      const output = document.getElementById("output");

      if (!product) {
        output.innerHTML = "<div class='result'>Please enter a product name.</div>";
        return;
      }

      const encoded = encodeURIComponent(product);

      const amazonTag = "yourtag-20";
      const ebayTag = "yourebayid";

      const stores = [
        { name: "Amazon", icon: "üüß", url: "https://www.amazon.com/s?k=" + encoded + "&tag=" + amazonTag },
        { name: "Walmart", icon: "üü¶", url: "https://www.walmart.com/search?q=" + encoded },
        { name: "Target", icon: "üî¥", url: "https://www.target.com/s?searchTerm=" + encoded },
        { name: "Best Buy", icon: "üü®", url: "https://www.bestbuy.com/site/searchpage.jsp?st=" + encoded },
        { name: "eBay", icon: "üü©", url: "https://www.ebay.com/sch/i.html?_nkw=" + encoded + "&campid=" + ebayTag }
      ];

      let html = `
        <div class="result">
          <strong>${product}</strong><br>
          Category: ${category || "Not selected"}
        </div>
      `;

      stores.forEach(store => {
        html += `
          <a class="store-btn" href="${store.url}" target="_blank">
            ${store.icon} ${store.name}
          </a>
        `;
      });

      html += `
        <div class="disclaimer">
          *Some links may be affiliate links. Prices may change.
        </div>
      `;

      output.innerHTML = html;
    }
  </script>

</body>
</html>
