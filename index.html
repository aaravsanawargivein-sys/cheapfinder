<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CheapFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .store-btn {
      display: block;
      text-decoration: none;
      background: #10b981;
      color: white;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .store-btn:hover {
      background: #059669;
    }
    .result {
      margin-top: 20px;
      background: #e5f0ff;
      padding: 12px;
      border-radius: 6px;
    }
    .disclaimer {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CheapFinder üí∞</h1>

    <select id="category">
      <option value="">Select a category</option>
      <option value="Electronics">üì± Electronics</option>
      <option value="Clothing">üëï Clothing</option>
      <option value="Food">üçî Food</option>
      <option value="Home">üè† Home</option>
      <option value="Gaming">üéÆ Gaming</option>
    </select>

    <input id="productInput" placeholder="Enter product name (e.g. headphones)" />
    <button onclick="findCheapest()">Find Cheapest</button>

    <div id="output"></div>
  </div>

  <script>
    function findCheapest() {
      const product = document.getElementById("productInput").value.trim();
      const category = document.getElementById("category").value;
      const output = document.getElementById("output");

      if (product === "") {
        output.innerHTML = "Please enter a product name.";
        return;
      }

      const encoded = encodeURIComponent(product);

      // üëâ REPLACE THESE WITH REAL TAGS LATER
      const amazonTag = "yourtag-20";
      const ebayTag = "yourebayid";

      const stores = [
        {
          name: "Amazon",
          url: "https://www.amazon.com/s?k=" + encoded + "&tag=" + amazonTag
        },
        {
          name: "Walmart",
          url: "https://www.walmart.com/search?q=" + encoded
        },
        {
          name: "Target",
          url: "https://www.target.com/s?searchTerm=" + encoded
        },
        {
          name: "Best Buy",
          url: "https://www.bestbuy.com/site/searchpage.jsp?st=" + encoded
        },
        {
          name: "eBay",
          url: "https://www.ebay.com/sch/i.html?_nkw=" + encoded + "&campid=" + ebayTag
        }
      ];

      let html = `
        <div class="result">
          <strong>${product}</strong><br>
          Category: ${category || "Not selected"}<br><br>
          Check these stores:
        </div>
      `;

      stores.forEach(store => {
        html += `<a class="store-btn" href="${store.url}" target="_blank">üõí ${store.name}</a>`;
      });

      html += `
        <div class="disclaimer">
          *Some links may be affiliate links. Prices may change.
        </div>
      `;

      output.innerHTML = html;
    }
  </script>
</body>
</html>
