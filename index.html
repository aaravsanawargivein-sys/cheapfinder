<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CheapFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e5f0ff;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CheapFinder ðŸ’°</h1>
    <p>Find where a product is usually cheapest.</p>
    <input id="productInput" placeholder="Enter any product (e.g. phone, shoes)" />
    <button onclick="findCheapest()">Find Cheapest</button>
    <div id="output"></div>
  </div>

  <script>
    function findCheapest() {
      const product = document.getElementById("productInput").value.trim();
      const output = document.getElementById("output");

      if (product === "") {
        output.innerHTML = "Please enter a product name.";
        return;
      }

      output.innerHTML = `
        <div class="result">
          <strong>${product}</strong><br><br>
          Cheapest options usually found at:<br>
          â€¢ Amazon<br>
          â€¢ Walmart<br>
          â€¢ Target<br>
          â€¢ Local stores<br><br>
          <em>Tip:</em> Check discounts and sales for best price.
        </div>
      `;
    }
  </script>
</body>
</html>
