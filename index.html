<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapfinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --accent:#22c55e;
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --sub:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Splash */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.8s;
}
#splash span{font-size:46px;margin-bottom:10px;}
@keyframes fadeOut{to{opacity:0;pointer-events:none;}}

/* Layout */
.container{max-width:480px;margin:60px auto;padding:20px;}
.card{
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  animation:slideUp .5s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}

.brand{display:flex;align-items:center;gap:12px;}
.logo{
  width:48px;height:48px;border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#2563eb);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}

h1{margin:0;font-size:22px;}
.subtitle{
  text-align:center;
  color:var(--sub);
  font-size:14px;
  margin:16px 0 18px;
}

select,input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:var(--text);
  font-size:15px;
}

button{
  background:var(--primary);
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:transform .1s ease,opacity .1s ease;
}
button:hover{opacity:.9;transform:translateY(-1px);}

/* Button groups */
.group-title{
  margin-top:16px;
  font-size:13px;
  color:var(--sub);
}

.btn-row{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
}

.small-btn{
  flex:1;
  padding:10px;
  background:#020617;
  border:1px solid #334155;
  border-radius:10px;
  font-size:13px;
}

.small-btn.active{
  background:var(--primary);
  border-color:var(--primary);
}

/* Results */
.loading{text-align:center;color:var(--sub);margin-top:16px;}

.store{
  background:#020617;
  border-radius:14px;
  padding:14px;
  margin-top:12px;
  animation:slideUp .4s ease;
}

.tag{
  display:inline-block;
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  margin-bottom:6px;
  background:#1e293b;
}

.tag.best{background:#22c55e;color:#052e16;}
.tag.popular{background:#2563eb;}
.tag.low{background:#eab308;color:#422006;}

.store a{
  display:inline-block;
  margin-top:6px;
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--sub);
  margin-top:14px;
}
</style>
</head>

<body>

<div id="splash">
  <span>âš¡ğŸ’°</span>
  loading cheapfinderâ€¦
</div>

<div class="container">
  <div class="card">

    <div class="brand">
      <div class="logo">âš¡ğŸ’°</div>
      <h1>cheapfinder</h1>
    </div>

    <div class="subtitle">
      Tap, compare, and find cheaper options
    </div>

    <select id="country">
      <option value="">Where are you located?</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
      <option value="OTHER">ğŸŒ Other</option>
    </select>

    <!-- Categories -->
    <div class="group-title">Choose a category</div>
    <div class="btn-row">
      <button class="small-btn" onclick="setProduct('phone',this)">ğŸ“± Phones</button>
      <button class="small-btn" onclick="setProduct('headphones',this)">ğŸ§ Accessories</button>
      <button class="small-btn" onclick="setProduct('laptop',this)">ğŸ’» Laptops</button>
      <button class="small-btn" onclick="setProduct('shoes',this)">ğŸ‘Ÿ Fashion</button>
      <button class="small-btn" onclick="setProduct('home items',this)">ğŸ  Home</button>
    </div>

    <input id="product" placeholder="or type your own product">

    <!-- Budget -->
    <div class="group-title">Select your budget</div>
    <div class="btn-row">
      <button class="small-btn" onclick="setBudget('low',this)">ğŸ’¸ Low</button>
      <button class="small-btn" onclick="setBudget('mid',this)">ğŸ’° Medium</button>
      <button class="small-btn" onclick="setBudget('high',this)">ğŸ”¥ Premium</button>
      <button class="small-btn" onclick="setBudget('any',this)">ğŸ”“ Any</button>
    </div>

    <button onclick="search()">Find deals</button>

    <div id="output"></div>

  </div>
</div>

<script>
let selectedBudget="any";

function setProduct(name,btn){
  document.getElementById("product").value=name;
  document.querySelectorAll(".small-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function setBudget(b,btn){
  selectedBudget=b;
  document.querySelectorAll(".small-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function estimatePrice(product,country){
  const p=product.toLowerCase();
  if(country==="IN"){
    if(p.includes("phone")) return "â‚¹15,000 â€“ â‚¹90,000";
    if(p.includes("laptop")) return "â‚¹35,000 â€“ â‚¹1,50,000";
    if(p.includes("headphone")) return "â‚¹800 â€“ â‚¹5,000";
    return "â‚¹500 â€“ â‚¹10,000";
  }
  if(country==="US"){
    if(p.includes("phone")) return "$300 â€“ $1,200";
    if(p.includes("laptop")) return "$700 â€“ $2,500";
    if(p.includes("headphone")) return "$20 â€“ $200";
    return "$15 â€“ $300";
  }
  return "Varies";
}

function search(){
  const country=document.getElementById("country").value;
  const product=document.getElementById("product").value.trim();
  const out=document.getElementById("output");

  if(!country||!product){
    out.innerHTML="<div class='loading'>Please select country and product.</div>";
    return;
  }

  out.innerHTML="<div class='loading'>ğŸ” Finding best optionsâ€¦</div>";

  setTimeout(()=>{
    const price=estimatePrice(product,country);
    let stores=[];

    if(country==="IN"){
      stores=["Amazon India","Flipkart","Meesho"];
    }else if(country==="US"){
      stores=["Amazon","Walmart","Best Buy"];
    }else{
      stores=["Amazon","eBay"];
    }

    let html="";
    stores.forEach((s,i)=>{
      let tag="popular";
      if(i===0) tag="best";
      if(i===stores.length-1) tag="low";

      html+=`
        <div class="store">
          <div class="tag ${tag}">
            ${tag==="best"?"â­ Best value":tag==="low"?"ğŸ’° Lowest estimate":"ğŸ”¥ Popular"}
          </div>
          <strong>${s}</strong>
          <div style="color:var(--sub);font-size:13px;">Estimated: ${price}</div>
          <a href="#" onclick="alert('Affiliate link goes here')">View deal â†’</a>
        </div>
      `;
    });

    html+=`<div class="footer">
      Estimates only â€¢ More clicks = better deals
    </div>`;

    out.innerHTML=html;
  },800);
}
</script>

</body>
</html>
