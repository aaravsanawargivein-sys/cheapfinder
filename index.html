<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CheapFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #2563eb, #22c55e);
      --card: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --primary: #2563eb;
      --accent: #22c55e;
      --result: #f1f5f9;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --subtext: #94a3b8;
      --primary: #38bdf8;
      --accent: #22c55e;
      --result: #020617;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      padding: 24px;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: var(--text);
    }

    .toggle {
      cursor: pointer;
      font-size: 20px;
    }

    .subtitle {
      text-align: center;
      color: var(--subtext);
      font-size: 14px;
      margin: 14px 0 22px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    body.dark select,
    body.dark input {
      background: #020617;
      color: var(--text);
      border-color: #334155;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.92;
    }

    .loading {
      text-align: center;
      font-size: 14px;
      color: var(--subtext);
      margin-top: 16px;
    }

    .result {
      margin-top: 20px;
      background: var(--result);
      padding: 16px;
      border-radius: 14px;
      font-size: 14px;
      color: var(--text);
      animation: fadeIn 0.3s ease;
    }

    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: white;
    }

    .store-btn:hover {
      opacity: 0.9;
    }

    .disclaimer {
      margin-top: 12px;
      font-size: 12px;
      color: var(--subtext);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="top">
      <div class="brand">
        <div class="logo">üí∏</div>
        <h1>CheapFinder</h1>
      </div>
      <div class="toggle" onclick="toggleDark()">üåô</div>
    </div>

    <div class="subtitle">
      Save money by finding the cheapest store instantly
    </div>

    <select id="category">
      <option value="">Select category (optional)</option>
      <option value="Electronics">üì± Electronics</option>
      <option value="Clothing">üëï Clothing</option>
      <option value="Food">üçî Food</option>
      <option value="Home">üè† Home</option>
      <option value="Gaming">üéÆ Gaming</option>
    </select>

    <input id="productInput" placeholder="Try: headphones, shoes, charger" />
    <button onclick="findCheapest()">Find Cheapest</button>

    <div id="output"></div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function findCheapest() {
      const product = document.getElementById("productInput").value.trim();
      const category = document.getElementById("category").value;
      const output = document.getElementById("output");

      if (!product) {
        output.innerHTML = "<div class='result'>Please enter a product name.</div>";
        return;
      }

      output.innerHTML = "<div class='loading'>üîé Searching deals‚Ä¶</div>";

      setTimeout(() => {
        const encoded = encodeURIComponent(product);

        const amazonTag = "yourtag-20";
        const ebayTag = "yourebayid";

        const stores = [
          { name: "Amazon", icon: "üüß", url: "https://www.amazon.com/s?k=" + encoded + "&tag=" + amazonTag },
          { name: "Walmart", icon: "üü¶", url: "https://www.walmart.com/search?q=" + encoded },
          { name: "Target", icon: "üî¥", url: "https://www.target.com/s?searchTerm=" + encoded },
          { name: "Best Buy", icon: "üü®", url: "https://www.bestbuy.com/site/searchpage.jsp?st=" + encoded },
          { name: "eBay", icon: "üü©", url: "https://www.ebay.com/sch/i.html?_nkw=" + encoded + "&campid=" + ebayTag }
        ];

        let html = `
          <div class="result">
            <strong>${product}</strong><br>
            Category: ${category || "Not selected"}
          </div>
        `;

        stores.forEach(store => {
          html += `
            <a class="store-btn" href="${store.url}" target="_blank">
              ${store.icon} ${store.name}
            </a>
          `;
        });

        html += `
          <div class="disclaimer">
            Free ‚Ä¢ No sign-up ‚Ä¢ Some links may be affiliate links
          </div>
        `;

        output.innerHTML = html;
      }, 700);
    }
  </script>

</body>
</html>
