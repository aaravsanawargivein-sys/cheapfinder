<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapfinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --accent:#22c55e;
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --sub:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  z-index:10;
  animation:fadeOut 1s ease forwards;
  animation-delay:1.8s;
}
#splash span{font-size:42px;margin-bottom:10px;}
@keyframes fadeOut{to{opacity:0;pointer-events:none;}}

.container{max-width:460px;margin:60px auto;padding:20px;}
.card{
  background:var(--card);
  border-radius:20px;
  padding:24px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  animation:slideUp .5s ease;
}
@keyframes slideUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;}}

.brand{display:flex;align-items:center;gap:12px;}
.logo{
  width:48px;height:48px;border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#2563eb);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}
h1{margin:0;font-size:22px;}
.subtitle{text-align:center;color:var(--sub);margin:16px 0 20px;font-size:14px;}

select,input,button{
  width:100%;padding:12px;margin-top:12px;
  border-radius:10px;border:1px solid #334155;
  background:#020617;color:var(--text);font-size:15px;
}
button{background:var(--primary);border:none;font-weight:600;cursor:pointer;}
button:hover{opacity:.9}

.store{
  background:#020617;border-radius:12px;
  padding:14px;margin-top:12px;
  animation:slideUp .4s ease;
}
.store a{color:#22c55e;text-decoration:none;font-weight:600;}
.price{color:var(--sub);font-size:13px;margin-top:4px;}
.loading{text-align:center;margin-top:20px;color:var(--sub);}
.footer{text-align:center;font-size:12px;color:var(--sub);margin-top:14px;}
</style>
</head>

<body>

<div id="splash">
  <span>‚ö°üí∞</span>
  loading cheapfinder‚Ä¶
</div>

<div class="container">
  <div class="card">
    <div class="brand">
      <div class="logo">‚ö°üí∞</div>
      <h1>cheapfinder</h1>
    </div>

    <div class="subtitle">
      Find the cheapest store instantly (smart estimates)
    </div>

    <select id="country">
      <option value="">Where are you located?</option>
      <option value="IN">üáÆüá≥ India</option>
      <option value="US">üá∫üá∏ USA</option>
      <option value="OTHER">üåç Other</option>
    </select>

    <input id="product" placeholder="Try: phone, laptop, charger">
    <button onclick="search()">Find deals</button>

    <div id="output"></div>
  </div>
</div>

<script>
function getPriceRange(product,country){
  const p=product.toLowerCase();

  const isPhone=p.includes("phone")||p.includes("iphone")||p.includes("samsung");
  const isLaptop=p.includes("laptop")||p.includes("macbook");
  const isHeadphone=p.includes("headphone")||p.includes("earbud");
  const isCharger=p.includes("charger")||p.includes("cable");
  const isShoe=p.includes("shoe")||p.includes("sneaker");

  if(country==="IN"){
    if(isPhone) return "‚Çπ15,000 ‚Äì ‚Çπ90,000";
    if(isLaptop) return "‚Çπ35,000 ‚Äì ‚Çπ1,50,000";
    if(isHeadphone) return "‚Çπ800 ‚Äì ‚Çπ5,000";
    if(isCharger) return "‚Çπ300 ‚Äì ‚Çπ1,500";
    if(isShoe) return "‚Çπ1,200 ‚Äì ‚Çπ6,000";
    return "‚Çπ500 ‚Äì ‚Çπ10,000";
  }

  if(country==="US"){
    if(isPhone) return "$300 ‚Äì $1,200";
    if(isLaptop) return "$700 ‚Äì $2,500";
    if(isHeadphone) return "$20 ‚Äì $200";
    if(isCharger) return "$10 ‚Äì $50";
    if(isShoe) return "$40 ‚Äì $250";
    return "$15 ‚Äì $300";
  }

  return "Varies by region";
}

function search(){
  const country=document.getElementById("country").value;
  const product=document.getElementById("product").value.trim();
  const out=document.getElementById("output");

  if(!country||!product){
    out.innerHTML="<div class='loading'>Please select country and product.</div>";
    return;
  }

  out.innerHTML="<div class='loading'>üîé Analyzing product‚Ä¶</div>";

  setTimeout(()=>{
    const price=getPriceRange(product,country);
    let stores=[];

    if(country==="IN"){
      stores=[
        {n:"Amazon India",u:"https://www.amazon.in/s?k="+product},
        {n:"Flipkart",u:"https://www.flipkart.com/search?q="+product},
        {n:"Meesho",u:"https://www.meesho.com/search?q="+product}
      ];
    }else if(country==="US"){
      stores=[
        {n:"Amazon",u:"https://www.amazon.com/s?k="+product},
        {n:"Walmart",u:"https://www.walmart.com/search?q="+product},
        {n:"Best Buy",u:"https://www.bestbuy.com/site/searchpage.jsp?st="+product}
      ];
    }else{
      stores=[
        {n:"Amazon",u:"https://www.amazon.com/s?k="+product},
        {n:"eBay",u:"https://www.ebay.com/sch/i.html?_nkw="+product}
      ];
    }

    let html="";
    stores.forEach(s=>{
      html+=`
        <div class="store">
          <strong>${s.n}</strong>
          <div class="price">Estimated price: ${price}</div>
          <a href="${s.u}" target="_blank">View deals ‚Üí</a>
        </div>`;
    });

    html+=`<div class="footer">
      Smart estimates ‚Ä¢ Prices may vary ‚Ä¢ No sign-up
    </div>`;

    out.innerHTML=html;
  },900);
}
</script>

</body>
</html>
