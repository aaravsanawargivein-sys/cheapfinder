<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapfinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#1e293b,#020617);
  color:#e5e7eb;
}
.container{
  max-width:420px;
  margin:60px auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:20px;
  padding:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:44px;height:44px;border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#2563eb);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}
.subtitle{
  text-align:center;
  color:#94a3b8;
  font-size:14px;
  margin:12px 0;
}

select,input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}

button{
  background:#2563eb;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}

.row{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.small{
  flex:1;
  padding:10px;
  border-radius:10px;
  background:#020617;
  border:1px solid #334155;
  cursor:pointer;
  text-align:center;
}
.small.active{
  background:#2563eb;
  border-color:#2563eb;
}

.store{
  background:#020617;
  border-radius:14px;
  padding:14px;
  margin-top:12px;
}
.store a{
  color:#22c55e;
  text-decoration:none;
  font-weight:600;
}

#msg{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:#22c55e;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#94a3b8;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="brand">
      <div class="logo">âš¡</div>
      <h2 style="margin:0">cheapfinder</h2>
    </div>

    <div class="subtitle">
      Find cheaper stores fast
    </div>

    <select id="country">
      <option value="">Select your country</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
      <option value="OTHER">ğŸŒ Other</option>
    </select>

    <div class="row">
      <div class="small" onclick="pick('phone',this)">ğŸ“± Phone</div>
      <div class="small" onclick="pick('laptop',this)">ğŸ’» Laptop</div>
      <div class="small" onclick="pick('headphones',this)">ğŸ§ Accessory</div>
    </div>

    <input id="product" placeholder="or type product">

    <button onclick="search()">Find deals</button>

    <div id="msg"></div>
    <div id="output"></div>

    <div class="footer">
      Estimates only â€¢ Prices may vary
    </div>

  </div>
</div>

<script>
function pick(name,el){
  document.getElementById("product").value=name;
  document.querySelectorAll(".small").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

function search(){
  const country=document.getElementById("country").value;
  const product=document.getElementById("product").value.trim();
  const out=document.getElementById("output");
  const msg=document.getElementById("msg");

  if(!country||!product){
    msg.innerText="Please choose country and product";
    out.innerHTML="";
    return;
  }

  msg.innerText="Deals found ğŸ‘‡";

  let stores=[];
  if(country==="IN"){
    stores=[
      {n:"Amazon India",u:"https://www.amazon.in/s?k="+product},
      {n:"Flipkart",u:"https://www.flipkart.com/search?q="+product},
      {n:"Reliance Digital",u:"https://www.reliancedigital.in/search?q="+product}
    ];
  }else if(country==="US"){
    stores=[
      {n:"Amazon",u:"https://www.amazon.com/s?k="+product},
      {n:"Walmart",u:"https://www.walmart.com/search?q="+product},
      {n:"Best Buy",u:"https://www.bestbuy.com/site/searchpage.jsp?st="+product}
    ];
  }else{
    stores=[
      {n:"Amazon",u:"https://www.amazon.com/s?k="+product},
      {n:"eBay",u:"https://www.ebay.com/sch/i.html?_nkw="+product}
    ];
  }

  let html="";
  stores.forEach(s=>{
    html+=`
      <div class="store">
        <strong>${s.n}</strong><br>
        <a href="${s.u}" target="_blank">View deal â†’</a>
      </div>
    `;
  });

  out.innerHTML=html;
}
</script>

</body>
</html>
