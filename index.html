<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CheapFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .store-btn {
      display: block;
      text-decoration: none;
      background: #10b981;
      color: white;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .store-btn:hover {
      background: #059669;
    }
    .result {
      margin-top: 20px;
      background: #e5f0ff;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CheapFinder ðŸ’°</h1>
    <p>Find where a product might be cheapest.</p>
    <input id="productInput" placeholder="Enter any product (e.g. shoes, phone)" />
    <button onclick="findCheapest()">Find Cheapest</button>
    <div id="output"></div>
  </div>

  <script>
    function findCheapest() {
      const product = document.getElementById("productInput").value.trim();
      const output = document.getElementById("output");

      if (product === "") {
        output.innerHTML = "Please enter a product name.";
        return;
      }

      const encoded = encodeURIComponent(product);

      const stores = [
        { name: "Amazon", url: "https://www.amazon.com/s?k=" + encoded },
        { name: "Walmart", url: "https://www.walmart.com/search?q=" + encoded },
        { name: "Target", url: "https://www.target.com/s?searchTerm=" + encoded },
        { name: "Best Buy", url: "https://www.bestbuy.com/site/searchpage.jsp?st=" + encoded },
        { name: "eBay", url: "https://www.ebay.com/sch/i.html?_nkw=" + encoded }
      ];

      let html = `<div class="result"><strong>${product}</strong><br><br>Check these stores:</div>`;

      stores.forEach(store => {
        html += `<a class="store-btn" href="${store.url}" target="_blank">ðŸ›’ ${store.name}</a>`;
      });

      output.innerHTML = html;
    }
  </script>
</body>
</html>
