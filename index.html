<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cheapfinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#6366f1;
  --accent:#22c55e;
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --sub:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:var(--text);
}

/* Layout */
.container{max-width:460px;margin:60px auto;padding:20px;}
.card{
  background:rgba(2,6,23,.85);
  border-radius:26px;
  padding:26px;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  animation:pop .6s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.96);}
  to{opacity:1;}
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:52px;height:52px;border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#6366f1);
  display:flex;align-items:center;justify-content:center;
  font-size:24px;
}

.subtitle{
  margin:14px 0;
  text-align:center;
  color:var(--sub);
  font-size:14px;
}

/* Fun meter */
.meter{
  height:8px;
  background:#020617;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px;
}
.meter span{
  display:block;
  height:100%;
  width:10%;
  background:linear-gradient(90deg,#22c55e,#6366f1);
  transition:.4s;
}

/* Inputs */
select,input,button{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #334155;
  background:#020617;
  color:var(--text);
  font-size:15px;
}

button{
  background:linear-gradient(135deg,#6366f1,#22c55e);
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:.15s ease;
}
button:hover{transform:scale(1.03);}
button:active{transform:scale(.97);}

/* Button rows */
.group{margin-top:16px;font-size:13px;color:var(--sub);}
.row{
  display:flex;
  gap:8px;
  margin-top:8px;
}
.small{
  flex:1;
  padding:10px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
  cursor:pointer;
}
.small.active{
  background:linear-gradient(135deg,#6366f1,#22c55e);
  border:none;
}

/* Messages */
#msg{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:#22c55e;
  min-height:18px;
}

/* Results */
.result{
  background:#020617;
  border-radius:18px;
  padding:16px;
  margin-top:14px;
  animation:pop .4s ease;
}

.badge{
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  background:#22c55e;
  color:#052e16;
  display:inline-block;
}

.result a{
  display:block;
  margin-top:6px;
  color:#22c55e;
  font-weight:600;
  text-decoration:none;
}

.tip{
  margin-top:14px;
  font-size:12px;
  color:#94a3b8;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="brand">
      <div class="logo">âš¡</div>
      <h2 style="margin:0">cheapfinder</h2>
    </div>

    <div class="subtitle">
      Letâ€™s hunt for a deal ğŸ”
    </div>

    <div class="meter"><span id="meter"></span></div>

    <select id="country" onchange="step()">
      <option value="">Where are you?</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
      <option value="OTHER">ğŸŒ Anywhere</option>
    </select>

    <div class="group">Pick a category</div>
    <div class="row">
      <div class="small" onclick="pick('phone',this)">ğŸ“±</div>
      <div class="small" onclick="pick('laptop',this)">ğŸ’»</div>
      <div class="small" onclick="pick('headphones',this)">ğŸ§</div>
      <div class="small" onclick="pick('shoes',this)">ğŸ‘Ÿ</div>
    </div>

    <input id="product" placeholder="or type product" oninput="step()">

    <button onclick="search()">Find me a deal ğŸ‰</button>

    <div id="msg"></div>
    <div id="out"></div>

  </div>
</div>

<script>
const tips=[
  "Try searching generic names for cheaper options ğŸ‘€",
  "Prices change daily â€” check again tomorrow ğŸ”„",
  "Local stores sometimes beat big brands ğŸª",
  "Mid-week deals are often cheaper ğŸ“‰"
];

function step(){
  let p=10;
  if(country.value) p+=30;
  if(product.value) p+=40;
  meter.style.width=p+"%";
  msg.innerText="Niceâ€¦ keep going ğŸ‘";
}

function pick(name,el){
  product.value=name;
  document.querySelectorAll('.small').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
  step();
}

function search(){
  if(!country.value||!product.value){
    msg.innerText="Tell me what & where first ğŸ‘†";
    return;
  }

  meter.style.width="100%";
  msg.innerText="ğŸ‰ Deal found!";

  out.innerHTML=`
    <div class="result">
      <span class="badge">Best option</span>
      <strong style="display:block;margin-top:6px">Amazon</strong>
      <div style="color:#94a3b8;font-size:13px">Estimated price varies</div>
      <a href="https://www.amazon.com" target="_blank">View deal â†’</a>
    </div>
    <div class="tip">${tips[Math.floor(Math.random()*tips.length)]}</div>
  `;
}
</script>

</body>
</html>
